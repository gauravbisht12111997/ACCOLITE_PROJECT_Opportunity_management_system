<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="home.component.css">
</head>
<body>
    <div *ngIf = "!user" class = "container">
        <div class = "container">
            <div class = "row content">
                <div class = "col-md-12" id = "logo">
                    <img src = "assets/logo.jpg" class = "img-fluid" alt = "image">
                </div>
                <div class = "col-md-12 pl-5">
                    
                    <h3 class = "signin-text mt-5 text-center" style="color: red; font-size: 2rem;">Need to Sign in to Access the Portal</h3>
                    <div class = "card-block text-center">
                        <button class = "btn btn-outline-primary" (click)="SignInWithGoogle()">Sign in with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf = "user" class = "card text-center">
        <h5 class = "card-header">Signed in as</h5>
        <div class = "card-block"></div>
        <div>
            <img src="{{user.photoUrl}}" class="center">
        </div>
        <div class = "card-block">
            <h4 class = "card-title">{{user.name}}</h4>
            <p class = "card-text">{{user.email}}</p>
        </div>
        <div class = "card-block">
            <button class = "btn btn-primary" (click)="SignOut()">Sign Out</button>
        </div>
    </div>
</body>
